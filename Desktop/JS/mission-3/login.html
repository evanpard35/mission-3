<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="icon/LOGO.png" alt="Logo" class="logo-image">
        <img src="icon/chill.png" alt="Chill" class="chill-image">
        <h2>Masuk</h2>
        <p>Selamat datang kembali!</p>
        <form id="loginForm">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" placeholder="Masukkan username" required>
            <label for="loginUsername">Kata sandi</label>
            <input type="password" id="loginPassword" placeholder="Masukkan kata sandi" required>
            <div class="options">
                <span>Belum punya akun?</span>
                <a href="javascript:void(0);" id="goToRegister">Daftar</a>
                <a href="#">Lupa kata sandi?</a>
            </div>
            <input type="submit" value="Masuk">
        </form>
        <p>Atau</p>
        <div class="google-login">
            <img src="icon/google-icon.png" alt="Google Icon">
            <span>Masuk dengan Google</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
