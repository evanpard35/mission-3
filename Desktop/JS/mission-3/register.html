<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Chill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="icon/LOGO.png" alt="Logo" class="logo-image">
        <img src="icon/chill.png" alt="Chill" class="chill-image">
        <h2>Daftar</h2>
        <p>Selamat datang!</p>
        <form id="registerForm">
            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" placeholder="Masukkan username" required>
            <label for="registerPassword">Kata sandi</label>
            <input type="password" id="registerPassword" placeholder="Masukkan kata sandi" required>
            <label for="confirmPassword">Konfirmasi kata sandi</label>
            <input type="password" id="confirmPassword" placeholder="Konfirmasi kata sandi" required>
            <div class="options">
                <span>Sudah punya akun?</span>
                <a href="login.html">Masuk</a>
            </div>
            <input type="submit" value="Daftar">
        </form>
        <p>Atau</p>
        <div class="google-login">
            <img src="icon/google-icon.png" alt="Google Icon">
            <span>Daftar dengan Google</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
